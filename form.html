<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <form id="myForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

<!-- Food -->
<label for="food">Choice of Food:</label>
<ul id="foodList">
    <li><input type="checkbox" id="Idli" name="food" value="Idli"> <label for="Idli">Idli</label></li>
    <li><input type="checkbox" id="Poori" name="food" value="Poori"> <label for="Poori">Poori</label></li>
    <li><input type="checkbox" id="Pongal" name="food" value="Pongal"> <label for="Pongal">Pongal</label></li>
    <li><input type="checkbox" id="Dosai" name="food" value="Dosai"> <label for="Dosai">Dosai</label></li>
    <li><input type="checkbox" id="Vadai" name="food" value="Vadai"> <label for="Vadai">Vadai</label></li>
</ul>
<!-- Food ends here -->

            <label for="state">State:</label>
            <input type="text" id="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" required>

            <button type="submit">Submit</button>
        </form>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>



<script src="form.js"></script>
</body>
</html>
